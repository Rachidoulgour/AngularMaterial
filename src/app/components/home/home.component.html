
<div class="home">
    <div class="spinner" *ngIf="!albums">
        <mat-spinner ></mat-spinner>
    </div>
    <div class="albums" *ngFor="let album of albums">
        <mat-card class="example-card">
            <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{album.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="album.thumbnailUrl" alt="Photo of album">
            <mat-card-content>
                <p>{{album.url}}</p>
            
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button color="accent">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-button color="warn" (click)="deletePublication(album['id'])">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
